                        <img src="../resources/night-mountains_behind.png" alt="mountains_behind" class="absolute object-cover" data-atropos-offset="-4">

                            <div class="atropos-inner relative bg-gradient-to-l from-yellow-200  via-yellow-100 to-blue-400 rounded-2xl text-center">
                                <img src="../resources/day-mountains.png" alt="mountains_behind" class="absolute object-cover -top-6 md:-top-14 lg:-top-14 xl:-top-20" data-atropos-offset="-10.5">
